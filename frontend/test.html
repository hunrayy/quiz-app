<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Wants to Be a Millionaire Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Arial', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: #282828; */
    }

    .landing-page {
      text-align: center;
      color: white;
      max-width: 1200px;
      width: 100%;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }

    .quiz-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f2c14e;
    }

    .content p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      padding: 15px 30px;
      background-color: #f2c14e;
      color: black;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: background-color 0.3s;
    }

    .cta-btn:hover {
      background-color: #d1a11b;
    }
  </style>
</head>
<body>
  <section class="landing-page">
    <div class="video-container">
      <video class="quiz-video" autoplay loop muted>
        <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/quiz-show-participants-standing-behind-buzzer-podiums-12647406-10295410.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="content">
      <h1>Welcome to Who Wants to Be a Millionaire Quiz!</h1>
      <p>Test your knowledge and compete for the grand prize! Are you ready to take the challenge?</p>
      <a href="/quiz" class="cta-btn">Start Quiz</a>
    </div>
  </section>
</body>
</html>
